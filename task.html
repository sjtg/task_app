<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<title>Task list</title>

<link rel="stylesheet" type="text/css" href="style/task.css" media="screen" />

</head>

<body>

<header>
	<span>Task list</span>
</header>

<main>
	<section>
		<form>
			<div>
				<label>Task</label> <input type="text" required="required"
				name="task" class="large" placeholder="Breakfast at Spur" />
			</div>
			<div>
				<label>Required by</label> <input type="date" required="required" name="requiredBy" />
			</div>
			<div>
				<label>Category</label> <select name="category">
				<option value="Personal">Personal</option>
				<option value="Work">Work</option>
				</select>
			</div>
			<nav>
				<a href="#">Save task</a>
				<a href="#">Clear task</a>
			</nav>
			
		</form>
	</section>
	
	<section>
		<table id="tb1Tasks">
			<colgroup>
				<col width="50%">
				<col width="25%">
				<col width="25%">
			</colgroup>
			<thread>
				<tr>
					<th>Name</th>
					<th>Due</th>
					<th>Cateogry</th>
				</tr>
			</thread>
			<tbody>
				<tr>
					<td>Return comic books</td>
					<td><time datetime="2017-11-25">2017-11-26</time></td>
					<td>Personal</td>
				</tr>
				<tr class="even">
					<td>Call mum</td>
					<td><time datetime="2017-11-27">2017-11-27</time></td>
					<td>Work</td>
				</tr>
				<tr>
					<td>Dinner</td>
					<td><time datetime="2017-11-28">2017-11-28</time></td>
					<td>Personal</td>
				</tr>
			</tbody>
		</table>
		<nav>
		<a href="#">Add task</a>
		</nav>
	</section>
</main>

<footer> you have 3 tasks </footer>

</body>

</html>
